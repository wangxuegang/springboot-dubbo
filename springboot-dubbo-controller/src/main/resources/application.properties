## tomcat
server.port=8089

## log
logging.level.root=info
logging.file=wangxuegang-log/controller-log.log

## mysql
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username = root
spring.datasource.password = root

## Dubbo
spring.dubbo.application.name=controller-consumer
spring.dubbo.registry.address=zookeeper://192.168.245.128:16000
spring.dubbo.scan=com.wangxuegang.user.controller

## web
server.context-path=/wangxuegang-controller

spring.http.multipart.maxFileSize=2Mb
spring.http.multipart.maxRequestSize=10Mb
