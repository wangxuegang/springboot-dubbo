## tomcat
server.port=8088

## log
logging.level.root=info
logging.file=wangxuegang-log/user-log.log

## mysql
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ssm?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username = root
spring.datasource.password = root

## Dubbo
spring.dubbo.application.name=user-provider
spring.dubbo.registry.address=zookeeper://192.168.245.128:16000
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=com.wangxuegang.user.service

## mybatis
mybatis.config-locations=classpath:mybatis/mybatis-config.xml
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml